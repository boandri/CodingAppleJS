    <script>
        const products = [
            { id: 0, price: 70000, title: "Blossom Dress"},
            { id: 1, price: 3000, title: "Bubble gun"},
            { id: 2, price: 45000, title: "Adidas cap"}
        ]

        //JS
        const prdtTitles = document.querySelectorAll('.card-body h5')
        //jQuery
        // const prdtPrices = $('.card-body p')
        
        for(let i = 0; i < products.length; i++){
            //JS
            prdtTitles[i].innerHTML = products[i].title;
            //jQuery
            $(".card-body p").eq(i).html('Price: ' + products[i].price);
        }
        
    </script>
